{% extends "base.html" %}

{% block title %}
Browse
{% endblock %}

{% block content %}
<center>

<br>

<h1>
	Stories
</h1>

<br>

{% if e %}

	<form action='/add' name='addition' method='POST'>
		<button type='submit'>
			Add a Story
		</button>
	</form>

{% endif %}

{% for story in stories %}

	<form action="/edit">
		<button type="submit" name="storylink" value="{{ story[0] }}">
			{{ story[0] }} : {{ story[1] }}
		</button>
	</form>

{% endfor %}

<br>

</center>
{% endblock %}
