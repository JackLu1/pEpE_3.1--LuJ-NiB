{% extends "base.html" %}

{% block title %}
Search
{% endblock %}

{% block content %}
<center>

<br>

<h1>
	Stories
</h1>

<br>

{% for story in stories %}

	<form action="/edit">
		<button type="submit" name="storylink" value="{{ story[storyid] }}">
			{{ story[storyid] }} : {{ story[title] }}
		</button>
	</form>

{% endfor %}

</center>
{% endblock %}
