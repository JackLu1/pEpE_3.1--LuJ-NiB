{% extends "base.html" %}

{% block title %}
Search
{% endblock %}

{% block content %}
<center>

<br>

<h1>
	Stories
</h1>

<br>

{% for story in stories %}

	<form action="/edit">
		<button type="submit" name="storylink" value="{{ story[0] }}">
			{{ story[0] }} : {{ story[1] }}
		</button>
	</form>

{% endfor %}

</center>
{% endblock %}
